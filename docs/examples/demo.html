<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>form-rag-js Demo</title>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import React from 'https://cdn.skypack.dev/react';
    import ReactDOM from 'https://cdn.skypack.dev/react-dom';
    import { FormRAG } from 'https://cdn.skypack.dev/form-rag-js/components/FormRAG.jsx';
    import { UniversalSMBTemplate } from 'https://cdn.skypack.dev/form-rag-js/templates/universal-smb.js';

    ReactDOM.render(
      <FormRAG template={UniversalSMBTemplate} apiKey="gsk_your_key_here" />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
